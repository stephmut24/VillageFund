openapi: 3.0.0
info:
  title: VillageFund API
  version: 1.0.0

servers:
  - url: http://localhost:5000/api/v1

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          example: 'Error message'

    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        statusCode:
          type: integer
          example: 200
        message:
          type: string
          example: 'Operation successful'
        data:
          type: object

    UserInput:
      type: object
      required:
        - fullName
        - email
        - password
      properties:
        fullName:
          type: string
          example: 'John Doe'
        email:
          type: string
          example: 'john@example.com'
        password:
          type: string
          example: 'password123'

    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        fullName:
          type: string
          example: 'John Doe'
        email:
          type: string
          example: 'john@example.com'
        globalRole:
          type: string
          example: 'USER'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    LoginInput:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: 'user@example.com'
        password:
          type: string
          example: 'password123'

    LoginResponse:
      type: object
      properties:
        token:
          type: string
          example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'

    AvecInput:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: 'My AVEC'

    Avec:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: 'My AVEC'
        ownerId:
          type: integer
          example: 1
        status:
          type: string
          example: 'PENDING'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    AddMembersInput:
      type: object
      required:
        - userIds
      properties:
        userIds:
          type: array
          items:
            type: integer
          example: [2, 3, 4]

tags:
  - name: Auth
    description: Authentication endpoints
  - name: Users
    description: User management
  - name: AVEC
    description: AVEC management

paths:
  /auth/login:
    post:
      tags:
        - Auth
      summary: User login
      description: Authenticate a user and return a JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInput'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  statusCode:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: 'Login successful'
                  data:
                    $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users:
    post:
      tags:
        - Users
      summary: Create a new user
      description: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      tags:
        - Users
      summary: Get all users (admin only)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of all users
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/{id}:
    get:
      tags:
        - Users
      summary: Get user by ID (admin only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /avec:
    post:
      tags:
        - AVEC
      summary: Request creation of an AVEC (user)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AvecInput'
      responses:
        '201':
          description: AVEC creation request submitted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /avec/{id}/validate:
    patch:
      tags:
        - AVEC
      summary: Validate an AVEC (SUPER_ADMIN only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: AVEC validated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: AVEC not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /avec/{id}/members:
    post:
      tags:
        - AVEC
      summary: Add members to AVEC (owner only, after validation)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddMembersInput'
      responses:
        '200':
          description: Members added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Cannot add members to pending AVEC
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: AVEC or users not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
